name: release
on:
  push:
    branches:
      - master
      - release/*


jobs:
  artifacts:
    name: Artifacts
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true
      matrix:
        config:
          - os: "macOS-latest"
            dir: osx64
            arch: darwin-arm64
            artifacts: "plc"
            RUSTFLAGS: ""
          - os: "ubuntu-latest"
            dir: linux64
            debdir: pivot-lang_0.1.0-1_amd64
            artifacts: "plc"
            arch: linux-amd64
            RUSTFLAGS: ""
          # - os: "windows-latest"
          #   dir: win64
          #   artifacts: "plc.exe"
          #   RUSTFLAGS: "-Dwarnings -Ctarget-feature=+crt-static"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install rust
        uses: actions-rs/toolchain@v1
        if: ${{ matrix.config.os == 'macOS-latest' }}
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: aarch64-apple-darwin

      - name: Setup | Rust
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: "1.62.1"

      - uses: actions/cache@v3
        name: Cache Cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install LLVM mac
        if: ${{ matrix.config.os == 'macOS-latest' }}
        run: |
          mkdir arm-homebrew && curl -L https://github.com/Homebrew/brew/tarball/master | tar xz --strip 1 -C arm-homebrew
          alias arm-brew='$(pwd)/arm-homebrew/bin/brew'
          response=$(./arm-homebrew/bin/brew fetch --force --bottle-tag=arm64_big_sur llvm@14 | grep "Downloaded to")
          parsed=($response)
          echo $parsed
          ./arm-homebrew/bin/brew install llvm@14
          echo "LLVM_SYS_140_PREFIX=$(./arm-homebrew/bin/brew --prefix llvm@14)" >> $GITHUB_ENV
          echo "LLVM_DIR=$(./arm-homebrew/bin/brew --prefix llvm@14)/lib/cmake/llvm" >> $GITHUB_ENV
      - name: Install LLVM
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        uses: Pivot-Studio/setup-llvm@main
      
      - name: set up win scoop
        if: ${{ matrix.config.os == 'windows-latest' }}
        uses: MinoruSekine/setup-scoop@main

      - name: Install LLVM and Clang win
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: |
          scoop install 7zip
          scoop install wget
          wget https://github.com/Pivot-Studio/pivot-lang/releases/download/llvm-windows-latest/llvm-14.0.6-windows-x64-msvc17.7z
          7z x .\llvm-14.0.6-windows-x64-msvc17.7z -y -o${{ runner.temp }}\llvm
          [Environment]::SetEnvironmentVariable(
            "Path",
            [Environment]::GetEnvironmentVariable("Path", "User") + ";${{ runner.temp }}\llvm\bin",
            "User"
          )
          [Environment]::SetEnvironmentVariable('LLVM_SYS_140_PREFIX', '${{ runner.temp }}\llvm', 'User')
  
      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.config.os == 'windows-latest' }}
        with:
          arch: x64
          vs_version: 2022
      - name: Cargo build win
        if: ${{ matrix.config.os == 'windows-latest' }}
        env:
          RUSTFLAGS: ${{ matrix.config.RUSTFLAGS }}
        run: cargo build --release --verbose

      - name: Cargo build
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        env:
          RUSTFLAGS: ${{ matrix.config.RUSTFLAGS }}
        run: cargo build --release

      - name: Cargo build mac
        if: ${{ matrix.config.os == 'macOS-latest' }}
        env:
          RUSTFLAGS: ${{ matrix.config.RUSTFLAGS }}
        run: cargo build --release --target aarch64-apple-darwin

      - name: Cargo build vm linux
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        env:
          RUSTFLAGS: ${{ matrix.config.RUSTFLAGS }}
        run: cd vm && cargo build --release

      - name: Cargo build vm mac arm64
        if: ${{ matrix.config.os == 'macOS-latest' }}
        env:
          RUSTFLAGS: ${{ matrix.config.RUSTFLAGS }}
        run: cd vm && cargo build --release --target aarch64-apple-darwin

      - run: mkdir -p ${{ matrix.config.dir }}

      - name: Move artifacts
        env:
          ARTIFACTS: ${{ matrix.config.artifacts }}
          OUT_DIR: ${{ matrix.config.dir }}
          OS: ${{ matrix.config.os }}
        run: |
          import os
          artifacts = os.environ['ARTIFACTS'].split()
          for artifact in artifacts:
            src = "target/release/%s" % artifact
            dst = os.environ['OUT_DIR'] + "/" + artifact
            os.rename(src, dst)
        shell: python

      - name: Move artifacts
        env:
          ARTIFACTS: libvm.a
          OUT_DIR: ${{ matrix.config.dir }}
          OS: ${{ matrix.config.os }}
        run: |
          import os
          artifacts = os.environ['ARTIFACTS'].split()
          for artifact in artifacts:
            src = "target/release/%s" % artifact
            dst = os.environ['OUT_DIR'] + "/" + artifact
            os.rename(src, dst)
        shell: python
      - name: Move lib
        env:
          ARTIFACTS: planglib
          OUT_DIR: ${{ matrix.config.dir }}
          OS: ${{ matrix.config.os }}
        run: |
          import os
          artifacts = os.environ['ARTIFACTS'].split()
          for artifact in artifacts:
            src = "%s" % artifact
            dst = os.environ['OUT_DIR'] + "/" + artifact
            os.rename(src, dst)
        shell: python
      - name: prepare deb
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          mkdir -p ${{ matrix.config.debdir }}
          cp -r deb/* ${{ matrix.config.debdir }}/
          rm ${{ matrix.config.debdir }}/apt.yaml
          cp book/nginx.conf nginx.conf
          cp book/Dockerfile Dockerfile
          ls ${{ matrix.config.debdir }}/
          chmod +x ${{ matrix.config.debdir }}/DEBIAN/postinst
          mkdir -p ${{ matrix.config.debdir }}/usr/bin
          cp ${{ matrix.config.dir }}/plc ${{ matrix.config.debdir }}/usr/bin
          mkdir -p ${{ matrix.config.debdir }}/pl
          cp -r ${{ matrix.config.dir }}/* ${{ matrix.config.debdir }}/pl
          rm ${{ matrix.config.debdir }}/pl/plc
      - uses: Pivot-Studio/build-deb-action@master
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        id: build-deb
        with:
          package: pivot-lang
          package_root: ${{ matrix.config.debdir }}
          maintainer: Chronos <1769712655@qq.com>
          version: 0.1.${{ github.run_number }} # refs/tags/v*.*.*
          arch: 'amd64'
          desc: 'pivot-lang compiler'
      - name: move deb
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          cp ${{ steps.build-deb.outputs.file_name }} ${{ matrix.config.dir }}/
      - name: Update apt repo
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        uses: Pivot-Studio/apt-repo-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repo_supported_arch: |
            amd64
          repo_supported_version: |
            jammy
            focal
          file: ${{ steps.build-deb.outputs.file_name }}
          file_target_version: jammy
          public_key: ${{ secrets.PUBLIC }}
          private_key: ${{ secrets.PRIVATE }}
          key_passphrase: ${{ secrets.SECRET }}
          page_branch: master
          github_repository: Pivot-Studio/apt-repo

      - name: Update apt repo
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        uses: Pivot-Studio/apt-repo-action@master
        with:
          github_token: ${{ secrets.PAT }}
          repo_supported_arch: |
            amd64
          repo_supported_version: |
            jammy
            focal
          file: ${{ steps.build-deb.outputs.file_name }}
          file_target_version: focal
          public_key: ${{ secrets.PUBLIC }}
          private_key: ${{ secrets.PRIVATE }}
          key_passphrase: ${{ secrets.SECRET }}
          page_branch: master
          github_repository: Pivot-Studio/apt-repo
      - name: tar artifacts
        if: ${{ matrix.config.os != 'windows-latest' }}
        env:
          OUT_DIR: ${{ matrix.config.dir }}
          OS: ${{ matrix.config.os }}
        run: |
          import os
          src = os.environ['OUT_DIR']
          dst = "pivot-lang-0.1.${{ github.run_number }}-${{ matrix.config.arch }}.tar.gz"
          os.system("tar -czvf %s %s" % (dst, src))
        shell: python
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - uses: ncipollo/release-action@v1
        name: upload
        with:
          artifacts: "pivot-lang-0.1.${{ github.run_number }}-${{ matrix.config.arch }}.tar.gz"
          allowUpdates: true
          replacesArtifacts: false
          commit: master
          tag: v0.1.${{ github.run_number }}
